#import "./ProductTypeFragment.gql"

fragment productFragment on Product {
  id
  productId
  typeId
  type_ {
    ...productTypeFragment
  }
  name
  contact
  dateProduced
  producedBy
  timePosted
  postedBy
  postingGitHubUser {
    login
  }
  timeUpdated
  updatedBy
  updatingGitHubUser {
    login
  }
  paths {
    edges {
      node {
        id
        pathId
        path
        note
      }
    }
  }
  relations {
    edges {
      node {
        id
        relationId
        typeId
        type_ {
          id
          typeId
          name
          indefArticle
          singular
          plural
        }
        otherProductId
        other {
          id
          productId
          typeId
          type_ {
            ...productTypeFragment
          }
          name
        }
        reverseRelationId
        reverse {
          id
          relationId
          typeId
          type_ {
            id
            typeId
            name
          }
        }
      }
    }
  }
  note
  attributesUnicodeText {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
  attributesBoolean {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
  attributesInteger {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
  attributesFloat {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
  attributesDate {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
  attributesDateTime {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
  attributesTime {
    edges {
      node {
        fieldId
        field {
          name
          type_
        }
        value
      }
    }
  }
}
